{% extends "base.html" %}

{% block content %}

<!-- Main Content Section -->
<main class="mb-5">
    <div class="container" style="max-width: 600px; height: auto;"></div>
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <!-- Profile Card -->
                <div class="card shadow-lg" style="background-color: #1e1e2f; border: none; border-radius: 15px;">
                    <div class="card-body p-3">
                        <div class="page-heading pt-4 text-center">
                            <!-- Username and Email -->
                            <h1 class="heading py-2">User Details</h1>
                            <h2 class="subheading" style="color: #d8b4fe;">Username: {{current_user.name}}</h2>
                            <span class="subheading" style="color: #d8b4fe;">Email:</span>
                            <span class="body-text" style="color: #d8b4fe;text-transform: none; font-size: 1.75rem;">{{current_user.email}}</span>
                            <hr style="border-top: 1px solid #d8b4fe; margin: 3rem 0;" />
                        </div>
                        <!-- Logout Button -->
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-danger btn-lg" data-bs-toggle="modal" data-bs-target="#logoutModal">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Logout Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #1e1e2f; border: none; border-radius: 15px;">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel" style="color: #d8b4fe; font-weight: 600;">Confirm Logout</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="background-color: #d8b4fe;"></button>
            </div>
            <div class="modal-body" style="color: #d8b4fe;">
                Are you sure you want to logout?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="border-color: #d8b4fe;">Cancel</button>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}

<!-- Ensure that Bootstrap's JavaScript and dependencies are properly loaded -->
{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
{% endblock %}
